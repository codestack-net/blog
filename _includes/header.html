<header class="site-header">
    <div class="wrapper">
        <div class="footer-col-wrapper">
            <div>
                <a class="site-title" style="margin-left: 20px;margin-right: 20px" rel="author" href="{{ "/" | relative_url }}">
                    <img style="margin-right: 20px" height="40px" alt='{{ site.title | escape }}' src="{{ '/logo.svg' | relative_url }}">{{ site.title | escape }}</a>
            </div>

            <div>{{ site.description | escape }}</div>

        </div>
    </div>
</header>
